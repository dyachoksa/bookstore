{% extends "books/base.html" %}
{% load i18n %}
{% load crispy_forms_filters %}

{% block title %}{% trans "Edit profile" %}{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
            <h1>{% trans "Edit Profile" %}</h1>

            <form class="signup" id="signup_form" method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form | crispy }}

                <button type="submit" class="mt-3 btn btn-primary">{% trans "Save" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
