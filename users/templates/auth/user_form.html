{% extends "books/base.html" %}
{% load i18n %}
{% load crispy_forms_filters %}

{% block title %}{% trans "Edit basic information" %}{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
            <h1>{% trans "Edit Basic information" %}</h1>

            <form method="post">
                {% csrf_token %}

                {{ form | crispy }}

                <button type="submit" class="mt-3 btn btn-primary">{% trans "Save" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
