<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us Data</title>
</head>
<body>
    <h1>You have a new contact form message:</h1>

    <div>
        <p><strong>Name:</strong></p>
        <p>{{ name }}</p>
        <p><strong>Email:</strong></p>
        <p>{{ email }}</p>
        <p><strong>Subject:</strong></p>
        <p>{{ subject }}</p>
        <p>---</p>
        <p>{{ message }}</p>
    </div>
</body>
</html>
