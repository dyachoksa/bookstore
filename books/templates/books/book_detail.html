{% extends 'books/base.html' %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12 col-md-4 col-lg-3">
            <figure>
                <img src="{{ book.get_cover_image_url }}" alt="{{ book.title }}" class="img-fluid"/>
            </figure>
        </div>

        <div class="col-12 col-md-8 col-lg-9">
            <h2 class="text-secondary">{{ book.title }}</h2>

            <dl class="mt-2 row">
                <dt class="col-sm-3 col-md-2">Author</dt>
                <dd class="col-sm-9 col-md-10">{{ book.author.name }}</dd>

                <dt class="col-sm-3 col-md-2">Year</dt>
                <dd class="col-sm-9 col-md-10">{{ book.year }}</dd>
            </dl>

            <div class="mt-2">
                {{ book.description }}
            </div>
        </div>
    </div>
{% endblock %}
