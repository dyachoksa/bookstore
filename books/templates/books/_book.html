<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">
            {{ book.description | truncatechars:60 }}
        </p>
    </div>
    <div class="card-footer">
        <small class="text-muted">Added {{ book.created_at | date }}</small>
    </div>
</div>
