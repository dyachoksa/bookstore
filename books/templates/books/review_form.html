{% extends 'books/base.html' %}
{% load i18n %}
{% load crispy_forms_filters %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1>Add review</h1>
        </div>
    </div>

    <div class="row mt-2 justify-content-center">
        <div class="col-lg-8">
            <h3 class="text-primary">{{ book.title }}</h3>
        </div>
    </div>

    <div class="row mt-4 justify-content-center">
        <div class="col-lg-8">
            <form class="review-form" id="review_form" method="post">
                {% csrf_token %}

                {{ form | crispy }}

                <button type="submit" class="mt-3 btn btn-primary">{% trans "Post my review" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
