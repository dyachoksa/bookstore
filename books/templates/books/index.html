{% extends 'books/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="py-5 px-4 border text-center text-dark bg-light rounded shadow-sm">
        <h1>Welcome to the Book Store!</h1>
    </div>

    <div class="mt-5">
        <h2 class="text-primary">Latest additions</h2>
        <div class="mt-2 row row-cols-1 row-cols-md-3 g-4">
            {% for book in books %}
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text">
                                {{ book.description | truncatechars:50 }}
                            </p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">Added {{ book.created_at | date }}</small>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
